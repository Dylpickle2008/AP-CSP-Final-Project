<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
<div class="background">
   <div class="card">
      <div class="title-container">
         <h1>AP World/global Quizbowl</h1>
      </div>
      <div class="description">
         <h3>Answer the questions correctly to test your history knowledge!<br> *Case/spelling sensitive <br> One word answer unless name of a person</h3>
      </div>
      <div class="score-container">
         <h3>Score:</h3>
      </div>
      <div class="question-container">
         <p>Question:</p>
      </div>
      <div class="input-container">
         <input type="text" id="input-field" name="name" size="10"/>
      </div>
      <div class="button-container">
         <button class='button' id='question-switch'><h3>Submit</h3></button>
      </div>
   </div>
</div>
<script src="final.js"></script>
</body>
</html>
